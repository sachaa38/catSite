        <div class="females-hero">
          <div class="females-hero1 heroContainer">
            <div class="catPageContainer">
              
              <script>
     
                const urlParams = new URLSearchParams(window.location.search);
                const catName = urlParams.get('name');
        
               
                fetch('females.json')
                    .then(response => response.json())
                    .then(data => {
                        const gallery = document.querySelector('.catPageContainer');
                        const cat = data.find(item => item.name === catName);
                        if (cat) {
                            const galleryItem = document.createElement('div');
                                    galleryItem.classList.add('catPageContainer1');
        
                                    const galleryContainer = document.createElement('div')
                                    galleryContainer.classList.add('catPageContent')

                                    const returnBtn = document.createElement('a')
                                    returnBtn.textContent = "Return"
                                    returnBtn.href = "./females.html"
                                    returnBtn.classList.add("return-button")
        
                                    const title = document.createElement('h1')
                                    title.classList.add("catPageTitle")
                                    title.textContent = cat.name
        
                                    const para = document.createElement('p')
                                    para.classList.add('catPageText')
                                    para.textContent = cat.txt

                                    const titleDiv = document.createElement("div")
                                    titleDiv.classList.add("divTitle")
                                    
                                    titleDiv.appendChild(returnBtn)
                                    titleDiv.appendChild(title)
                                    
                                    galleryContainer.appendChild(titleDiv)
                                    galleryContainer.appendChild(para)
                                    
                                   
                                    galleryItem.appendChild(galleryContainer);
                                    gallery.appendChild(galleryItem);
        
                                    const containerPictures = document.createElement('div')
                                    containerPictures.classList.add('females-container1')
        
                                    cat.images.forEach(imageUrl => {
                                    const img = document.createElement('img');
                                    img.src = imageUrl;
                                    img.alt = cat.name;
                                    img.classList.add('catPageImg');
                                    containerPictures.appendChild(img)
                                    galleryItem.appendChild(containerPictures);
                                });
        
                        } else {
                            document.body.innerHTML = "<p>Cat not found.</p>";
                        }
                    })
                    .catch(error => console.error('Erreur lors du chargement des données du chaton :', error));
            </script>
